<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-card">
        <div class="bg-container">
            <div class="bg-img"><img src="images/icon-star.svg" alt="icon-star"></div>
            <div>
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is apprenciated to help us improve our offering</p>
            </div>
            <div class="avaliation">
                <div class="bg-numbers"><span>1</span></div>
                <div class="bg-numbers"><span>2</span></div>
                <div class="bg-numbers"><span>3</span></div>
                <div class="bg-numbers"><span>4</span></div>
                <div class="bg-numbers"><span>5</span></div>
            </div>
            <button type="submit" class="botao-submit">SUBMIT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
