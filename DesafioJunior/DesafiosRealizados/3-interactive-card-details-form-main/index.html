<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Desafio Cartão de Crédito</title>
</head>
<body>
  <main class="principal">
    <section class="container-1">
      <div class="frente-cartao"></div>
      <div class="traseira-cartao"></div>
    </section>
    <section class="container-2">
      <form action="" class="formulario" autocomplete="off">
        <p class="organiza-input">
          <label for="nome">CARDHOLDER NAME</label>
          <input type="text" id="nome" class="input" placeholder="e.g. Jane Appleseed">
        </p>
        <p class="organiza-input">
          <label for="numero-cartao">CARD NUMBER</label>
          <input type="number" id="numero-cartao" class="input" placeholder="e.g. 1234 5678 9123 0000">
        </p>

        <section class="parte-final-input">
          <div>
            <div class="organiza-input">
              <div>
                <label for="data-mes">EXP. DATE (MM/YY)</label>
              </div>
              <div>
                <input type="number" id="data-mes" class="input input-data" placeholder="MM">

                <input type="number" id="data-ano" class="input input-data" placeholder="YY">
              </div>
            </div>
          </div>
          <div class="organiza-input">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" class="input"placeholder=" e.g. 123">
          </div>
        </section>

        <button type="submit" id="botao-submit">Confirm</button>
      </form>
    </section>
  </main>
</body>
</html>
