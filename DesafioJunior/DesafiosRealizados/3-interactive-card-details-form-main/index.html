<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="stylesheet" href="media.css" media="screen">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Desafio Cartão de Crédito</title>
</head>
<body>
  <main class="principal">
    <section class="container-1">
      <div class="frente-cartao">
        <div class="logo"></div>
        <div id="numero-cartao" class="numero-cartao">0000 0000 0000 0000</div>
        <div class="nome-validade">
          <div id="nome-cartao" class="design-cartao">JANE APPLESEED</div>
          <div id="validade-cartao" class="design-cartao">
            <div class="mes-frente-cartao">00/</div>
            <div class="ano-frente-cartao">00</div>
          </div>
        </div>
      </div>
      <div class="traseira-cartao">
        <div id="cvc-cartao" class="design-cartao">000</div>
      </div>
    </section>
    <section class="container-2">
      <form action="thank.html" class="formulario" autocomplete="off">
        <p class="organiza-input">
          <label for="nome">CARDHOLDER NAME</label>
          <input type="text" id="nome" class="input js-frente-cartao" maxlength="20" placeholder="e.g. Jane Appleseed" oninput="errorName()" required>
          <p class="msg-error">Can't be blank</p>
        </p>
        <p class="organiza-input">
          <label for="numero-cartao-input">CARD NUMBER</label>
          <input type="text" id="numero-cartao-input" class="input js-frente-cartao" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required oninput="callbackCartao()">
          <p class="msg-error">Wrong format, numbers only</p>
        </p>

        <section class="parte-final-input">
          <div>
            <div class="organiza-input">
              <div>
                <label for="data-mes">EXP. DATE (MM/YY)</label>
              </div>
              <div>
                <input type="number" id="data-mes" class="input input-data js-frente-cartao" placeholder="MM" oninput="errorMonth()" required>

                <input type="number" id="data-ano" class="input input-data js-frente-cartao" placeholder="YY" oninput="errorYear()" required>
              </div>
              <p class="msg-error">Can't be blank</p>
            </div>
          </div>
          <div class="organiza-input">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" class="input" maxlength="3" placeholder=" e.g. 123" oninput="errorCVC()" required>
            <p class="msg-error">Can't be blank</p>
          </div>
        </section>

        <button type="submit" id="botao-submit" class="botao">Confirm</button>
      </form>
    </section>
  </main>
  <script src="javascript.js"></script>
</body>
</html>
