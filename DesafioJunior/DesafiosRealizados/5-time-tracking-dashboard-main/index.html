<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" media="screen">
  <link rel="stylesheet" href="desktop.css" media="all">
  <title>Time Tracking</title>
</head>
<body>
  <section class="cards">
    <div class="card-profile design-card">
      <div class="top-card">
        <div class="photo"></div>
        <div class="org-names">
          <p class="name">Report for</p>
          <p class="name-user">Jeremy Robson</p>
        </div>
      </div>

      <div class="bottom-card">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    
    <section class="collection-card">
      <div class="card design-card">
        <div id="vermelho-claro" class="top-card-side">
          <div class="image-1 image"></div>
        </div>
        <div class="bottom-card-side">
          <div class="side-left side-left-js">
            <h3>Work</h3>
            <p class="hours">32hrs</p>
          </div>
          <div class="side-right side-right-js">
            <div class="local-botao"></div>
            <p class="design-last-week last-week-js">Last Week - 36hrs</p><!--é preciso mover apenas para side-left com js que já dará certo. Tbm será preciso dar um nome ao p pq está side-right p no css-->
          </div>
        </div>
      </div>
      <div class="card design-card">
        <div id="ciano" class="top-card-side">
          <div class="image-2 image"></div>
        </div>
        <div class="bottom-card-side">
          <div class="side-left side-left-js">
            <h3>Play</h3>
            <p class="hours">10hrs</p>
          </div>
          <div class="side-right side-right-js">
            <div class="local-botao"></div>
            <p class="design-last-week last-week-js">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card design-card">
        <div id="vermelho-claro-2" class="top-card-side">
          <div class="image-3 image"></div>
        </div>
        <div class="bottom-card-side">
          <div class="side-left side-left-js">
            <h3>Study</h3>
            <p class="hours">4hrs</p>
          </div>
          <div class="side-right side-right-js">
            <div class="local-botao"></div>
            <p class="design-last-week last-week-js">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card design-card">
        <div id="verde-limao" class="top-card-side">
          <div class="image-4 image"></div>
        </div>
        <div class="bottom-card-side">
          <div class="side-left side-left-js">
            <h3>Exercise</h3>
            <p class="hours">4hrs</p>
          </div>
          <div class="side-right side-right-js">
            <div class="local-botao"></div>
            <p class="design-last-week last-week-js">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card design-card">
        <div id="violeta" class="top-card-side">
          <div class="image-5 image"></div>
        </div>
        <div class="bottom-card-side">
          <div class="side-left side-left-js">
            <h3>Social</h3>
            <p class="hours">5hrs</p>
          </div>
          <div class="side-right side-right-js">
            <div class="local-botao"></div>
            <p class="design-last-week last-week-js">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card design-card">
        <div id="laranja-suave" class="top-card-side">
          <div class="image-6 image"></div>
        </div>
        <div class="bottom-card-side">
          <div class="side-left side-left-js">
            <h3>Self Care</h3>
            <p class="hours">2hrs</p>
          </div>
          <div class="side-right side-right-js">
            <div class="local-botao"></div>
            <p class="design-last-week last-week-js">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script src="app.js"></script>
</body>
</html>
