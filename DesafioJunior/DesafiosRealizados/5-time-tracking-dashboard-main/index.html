<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Time Tracking</title>
</head>
<body>
  <section class="cards">
    <div class="card-profile design-card">
      <div class="top-card">
        <div class="photo"></div>
        <div>
          <p class="name">Report for</p>
          <p class="name-user">Jeremy Robson</p>
        </div>
      </div>

      <div class="bottom-card">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    
    <div class="card design-card">
      <div class="top-card-side">
        <img src="images/icon-work.svg" alt="work">
      </div>
      <div class="bottom-card-side">
        <div class="side-left">
          <h3>Work</h3>
          <p>32hrs</p>
        </div>
        <div class="side-right">
          <div class="local-botao">
            <div class="botao"></div>
          </div>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <!-- <div class="card design-card"></div>
    <div class="card design-card"></div>
    <div class="card design-card"></div>
    <div class="card design-card"></div>
    <div class="card design-card"></div> -->
  </section>
</body>
</html>
