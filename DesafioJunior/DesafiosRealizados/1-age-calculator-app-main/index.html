<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="media.css" media="screen">
    <title>Calculadora de Idade</title>
</head>
<body>

    <section class="card">
        
        <form action="" class="input-data" autocomplete="on">
            <div class="organiza-form">
                <div class="organiza-data">
                    <label for="dia">DAY</label>
                    <input class = "design-input" type="number" id="dia" placeholder="DD" required>
                </div>
                
                <div class="organiza-data">
                    <label for="mes">MONTH</label>
                    <input class = "design-input" type="number" id="mes" placeholder="MM" required>
                </div>
                
                <div class="organiza-data">
                    <label for="ano">YEAR</label>
                    <input class = "design-input" type="number" id="ano" placeholder="YYYY" required>
                </div>
            </div>

            <div class="botao-enviar">
                <div id="linha"></div>
                <button id ="botao-submit" type="submit"></button>
            </div>
        </form>
       



        <div class="show-info">
            <h1 class="anos"><strong class="idade">--</strong> years</h1>
            <h1 class="meses"><strong class="idade">--</strong> months</h1>
            <h1 class="dias"><strong class="idade">--</strong> days</h1>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
