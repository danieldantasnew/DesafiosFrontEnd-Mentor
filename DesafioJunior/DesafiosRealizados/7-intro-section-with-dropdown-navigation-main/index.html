<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/all.css">
  <title>Desafio 7</title>
</head>
<body>
  <main class="main">
    <menu class="menu" data-tela="menu">
      <div class="menu-side-left">
        <div class="logo"></div>
      </div>

      <div class="menu-side-right" data-menu="rightSide">
        <div class="btn-menu" data-menu="botao-menu"><span id="ham"></span></div>
        
        <ul class="nav" data-menu="lista-menu">
          <li class="options-design" data-dropDown><p>Features</p> <img src="images/icon-arrow-down.svg"></li>
          <div class="list" data-drop>
            <ul class="list-features design-list">
              <li>
                <img src="images/icon-todo.svg">
                <p>Todo List</p>
              </li>
              <li>
                <img src="images/icon-calendar.svg">
                <p>Calendar</p>
              </li>
              <li>
                <img src="images/icon-reminders.svg">
                <p>Reminders</p>
              </li>
              <li>
                <img src="images/icon-planning.svg">
                <p>Planning</p>
              </li>
            </ul>
          </div>
          <li class="options-design" data-dropDown><p>Company</p> <img src="images/icon-arrow-down.svg"></li>
          <div class="list" data-drop>
            <ul class="list-company design-list">
              <li>History</li>
              <li>Out Team</li>
              <li>Blog</li>
            </ul>
          </div>
          <li>Careers</li>
          <li>About</li>
        </ul>

        <div class="botoes" data-tela="botoes">
          <button id="btn-login" class="design-btn" data-menu="botao-login">Login</button>
          <button id="btn-register" class="design-btn" data-menu="botao-register">Register</button>
        </div>

      </div>
    </menu>

    <section class="corpo">
      <div class="image-main"></div>
      <div class="info-main">
        <h2> Make remote work</h2>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
      </div>
      <footer class="footer">
        <ul class="list-footer">
          <li id="img-1" class="img-footer"></li>
          <li id="img-2" class="img-footer"></li>
          <li id="img-3" class="img-footer"></li>
          <li id="img-4" class="img-footer"></li>
        </ul>
      </footer>
    </section>
  </main>
  <section class="modal" data-menu="modal"></section>
  <script type="module" src="./js/all.js"></script>
</body>
</html>
