<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Notifications</title>
</head>
<body>
  <section id="notification">
    <div class="information">
      <div class="note">
        <h3>Notifications</h3>
        <p>3</p>
      </div>

      <p id="mark-read">Mark all as read</p>
    </div>

    <section class="container">
      <div class="card active">
        <div class="photo-profile"><img src="assets/images/avatar-mark-webber.webp" alt="photo-profile"></div>

        <div class="information-user">
          <div class="org-names">
            <div class="name">Mark Webber</div>
            <p>reacted to your recent post</p>
          </div>
          <p class="time">1m ago</p>
        </div>
      </div>
      <div class="card active">
        <div class="photo-profile"><img src="assets/images/avatar-angela-gray.webp" alt="photo-profile"></div>
        <div class="information-user">
          <div class="org-names">
            <div class="name">Angela Gray</div>
            <p>followed you</p>
          </div>
          <p class="time">5m ago</p>
        </div>
      </div>
      <div class="card active">
        <div class="photo-profile"><img src="assets/images/avatar-jacob-thompson.webp" alt="photo-profile"></div>
        <div class="information-user">
          <div class="org-names">
            <div class="name">Jacob Thompson</div>
            <p>has joined your group</p>
          </div>
          <p class="time">1 day ago</p>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
